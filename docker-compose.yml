# ═══════════════════════════════════════════════════════════════════════════════
# Manchengo Smart ERP - Docker Compose (Hardened)
# ═══════════════════════════════════════════════════════════════════════════════
#
# SECURITY HARDENING:
#   - read_only: true on all app containers (writable dirs via tmpfs)
#   - security_opt: no-new-privileges (prevents SUID/SGID escalation)
#   - Network segmentation: frontend / backend / data tiers
#   - DB & Redis only on internal network (not exposed to host in prod)
#   - pids_limit prevents fork bombs
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─── PostgreSQL ───────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: manchengo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: manchengo_erp
      POSTGRES_USER: manchengo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    # SECURITY: DB not exposed to host — access via backend network only
    # Uncomment next line ONLY for local debugging:
    # ports:
    #   - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - data
    security_opt:
      - no-new-privileges:true
    pids_limit: 100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manchengo -d manchengo_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: manchengo-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme_in_production}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --rename-command FLUSHALL ""
      --rename-command FLUSHDB ""
      --rename-command DEBUG ""
    # SECURITY: Redis not exposed to host
    # Uncomment next line ONLY for local debugging:
    # ports:
    #   - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - data
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=64m
    pids_limit: 50
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend (NestJS) ────────────────────────────────────────────────────
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: manchengo-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://manchengo:${DB_PASSWORD:-changeme_in_production}@postgres:5432/manchengo_erp?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_SECRET_PREVIOUS: ${JWT_SECRET_PREVIOUS:-}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: 1d
      CORS_ORIGINS: ${CORS_ORIGINS:-https://app.manchengo.dz}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-.manchengo.dz}
      QR_SECRET_KEY: ${QR_SECRET_KEY}
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}
      REDIS_DB: 0
      RATE_LIMIT_TTL: 60000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_LOGIN_MAX: 5
      RATE_LIMIT_REFRESH_MAX: 20
      SENTRY_DSN: ${SENTRY_DSN:-}
      SECURITY_WEBHOOK_URL: ${SECURITY_WEBHOOK_URL:-}
      SECURITY_ALERT_ENABLED: ${SECURITY_ALERT_ENABLED:-true}
    ports:
      - "3000:3000"
    networks:
      - data
      - app
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=128m
      - /app/logs:size=64m
    pids_limit: 150

  # ─── Frontend (Next.js) ──────────────────────────────────────────────────
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    container_name: manchengo-web
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      SENTRY_DSN: ${SENTRY_DSN_FRONTEND:-}
    ports:
      - "3001:3001"
    networks:
      - app
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=64m
    pids_limit: 100

  # ─── Nginx Reverse Proxy ─────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: manchengo-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infra/certbot/conf:/etc/letsencrypt:ro
      - ./infra/certbot/www:/var/www/certbot:ro
    networks:
      - app
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=32m
      - /var/cache/nginx:size=64m
      - /run:size=8m
    pids_limit: 50
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# ─── Network Segmentation ─────────────────────────────────────────────────
# data: postgres + redis + backend (DB access)
# app:  backend + web + nginx (HTTP access)
# nginx/web cannot reach postgres/redis directly
networks:
  data:
    driver: bridge
    internal: true   # No external access
  app:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
