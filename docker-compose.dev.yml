# Manchengo Smart ERP - Docker Compose (Development)
# Only infrastructure services — app runs locally via npm
# ═══════════════════════════════════════════════════════════════════════════════

services:
  postgres:
    image: postgres:16-alpine
    container_name: manchengo-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: manchengo_erp
      POSTGRES_USER: manchengo
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: manchengo-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev:/data

volumes:
  postgres_dev:
  redis_dev:
