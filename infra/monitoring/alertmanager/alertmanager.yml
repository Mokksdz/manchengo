global:
  resolve_timeout: 5m
  # SMTP settings (configure for your environment)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@manchengo.dz'
  # smtp_auth_username: 'alerts@manchengo.dz'
  # smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - grouped
    - match:
        severity: warning
      receiver: 'warnings'
      group_wait: 1m

receivers:
  - name: 'default'
    # Webhook to backend (optional)
    # webhook_configs:
    #   - url: 'http://backend:3000/api/webhooks/alerts'

  - name: 'critical'
    # Email for critical alerts
