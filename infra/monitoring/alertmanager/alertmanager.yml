  - name: 'warnings'
    # Email for warning alerts
    # email_configs:
    #   - to: 'ops@manchengo.dz'
    #     send_resolved: true

inhibit_rules:
  # If API is down, don't fire other API alerts
  - source_match:
      alertname: 'APIDown'
    target_match:
      service: 'backend'
    equal: ['service']

  # If database is down, don't fire query alerts
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      service: 'database'
    equal: ['service']

  # If Redis is down, don't fire memory alerts
  - source_match:
      alertname: 'RedisDown'
    target_match:
      service: 'cache'
    equal: ['service']
