# Grafana Dashboard Provisioning - Manchengo Smart ERP
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: 1

providers:
  - name: 'Manchengo Dashboards'
    orgId: 1
    folder: 'Manchengo ERP'
    folderUid: 'manchengo'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
