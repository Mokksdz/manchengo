# ═══════════════════════════════════════════════════════════════════════════════
# Manchengo Smart ERP - Monitoring Stack (Prometheus + Grafana + Loki)
# ═══════════════════════════════════════════════════════════════════════════════
#
# Usage:
#   docker compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093
#
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─── Prometheus ─────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: manchengo-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - monitoring

  # ─── Alertmanager ───────────────────────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: manchengo-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring

  # ─── Grafana ────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.3
    container_name: manchengo-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring

  # ─── Loki (Log aggregation) ─────────────────────────────────────────────────
  loki:
    image: grafana/loki:2.9.3
    container_name: manchengo-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - monitoring

  # ─── Promtail (Log shipping) ────────────────────────────────────────────────
  promtail:
    image: grafana/promtail:2.9.3
    container_name: manchengo-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki
    networks:
      - monitoring

  # ─── Node Exporter (Host metrics) ───────────────────────────────────────────
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: manchengo-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # ─── cAdvisor (Container metrics) ───────────────────────────────────────────
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: manchengo-cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    networks:
      - monitoring

  # ─── Redis Exporter ─────────────────────────────────────────────────────────
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: manchengo-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://manchengo-redis-dev:6379
    ports:
      - "9121:9121"
    networks:
      - monitoring
      - default
    external_links:
      - manchengo-redis-dev

  # ─── Postgres Exporter ──────────────────────────────────────────────────────
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: manchengo-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://manchengo:devpassword@manchengo-db-dev:5432/manchengo_erp?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - monitoring
      - default
    external_links:
      - manchengo-db-dev

volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

networks:
  monitoring:
    driver: bridge
  default:
    external: true
    name: manchengosmarterp_default
