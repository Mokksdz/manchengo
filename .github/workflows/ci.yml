name: CI - Lint, Test, Security & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Weekly dependency scan: Monday 06:00 UTC
    - cron: '0 6 * * 1'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # BACKEND - NestJS
  # ═══════════════════════════════════════════════════════════════════════════
  backend:
    name: Backend - Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: manchengo_test
          POSTGRES_USER: manchengo
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U manchengo -d manchengo_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://manchengo:test_password@localhost:5432/manchengo_test?schema=public
      JWT_SECRET: ci-test-jwt-secret-not-for-production-use-32chars
      JWT_REFRESH_SECRET: ci-test-refresh-secret-not-for-production-32chars
      QR_SECRET_KEY: ci-test-qr-secret-key
      NODE_ENV: test
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Setup Test Database
        run: npx prisma db push --skip-generate

      - name: Run Tests
        run: npm test -- --ci --coverage --forceExit

      - name: Upload Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend/coverage/
          retention-days: 14

      - name: Build
        run: npm run build

  # ═══════════════════════════════════════════════════════════════════════════
  # FRONTEND - Next.js
  # ═══════════════════════════════════════════════════════════════════════════
  frontend:
    name: Frontend - Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Run Unit Tests
        run: npm run test:unit -- --ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000/api

  # ═══════════════════════════════════════════════════════════════════════════
  # SECURITY SCANNING
  # ═══════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Backend - Check for known vulnerabilities
        working-directory: apps/backend
        continue-on-error: true
        run: |
          npm ci
          npx audit-ci --high

      - name: Frontend - Check for known vulnerabilities
        working-directory: apps/web
        continue-on-error: true
        run: |
          npm ci
          npx audit-ci --high

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns in source code
          ! grep -rn --include="*.ts" --include="*.tsx" --include="*.js" \
            -E '(password|secret|api_key|apikey|token)\s*[:=]\s*["\x27][A-Za-z0-9+/=]{20,}' \
            apps/backend/src apps/web/src || true

  # ═══════════════════════════════════════════════════════════════════════════
  # SCHEDULED DEPENDENCY SCAN — Weekly deep scan (HIGH only, no noise)
  # ═══════════════════════════════════════════════════════════════════════════
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Backend - Deep vulnerability scan
        working-directory: apps/backend
        run: |
          npm ci
          echo "=== npm audit (HIGH+ only) ==="
          npm audit --audit-level=high --json > /tmp/backend-audit.json 2>&1 || true
          # Count HIGH and CRITICAL only
          HIGH=$(cat /tmp/backend-audit.json | node -e "const d=require('fs').readFileSync('/dev/stdin','utf8');try{const j=JSON.parse(d);console.log((j.metadata?.vulnerabilities?.high||0)+(j.metadata?.vulnerabilities?.critical||0))}catch{console.log(0)}")
          echo "HIGH+ vulnerabilities: ${HIGH}"
          if [ "${HIGH}" -gt 0 ]; then
            echo "::warning::Backend has ${HIGH} HIGH/CRITICAL vulnerabilities"
            cat /tmp/backend-audit.json | node -e "const d=require('fs').readFileSync('/dev/stdin','utf8');try{const j=JSON.parse(d);const v=j.vulnerabilities||{};Object.entries(v).filter(([,i])=>['high','critical'].includes(i.severity)).forEach(([n,i])=>console.log(i.severity.toUpperCase()+': '+n+' - '+i.title))}catch{}"
          fi

      - name: Frontend - Deep vulnerability scan
        working-directory: apps/web
        run: |
          npm ci
          echo "=== npm audit (HIGH+ only) ==="
          npm audit --audit-level=high --json > /tmp/frontend-audit.json 2>&1 || true
          HIGH=$(cat /tmp/frontend-audit.json | node -e "const d=require('fs').readFileSync('/dev/stdin','utf8');try{const j=JSON.parse(d);console.log((j.metadata?.vulnerabilities?.high||0)+(j.metadata?.vulnerabilities?.critical||0))}catch{console.log(0)}")
          echo "HIGH+ vulnerabilities: ${HIGH}"
          if [ "${HIGH}" -gt 0 ]; then
            echo "::warning::Frontend has ${HIGH} HIGH/CRITICAL vulnerabilities"
          fi

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: /tmp/*-audit.json
          retention-days: 30
