# ═══════════════════════════════════════════════════════════════════════════════
# GitHub Actions CD - Manchengo Smart ERP Auto-Deploy
# ═══════════════════════════════════════════════════════════════════════════════
# Deploys to production on merge to main

name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─── Build & Push Docker Images ───────────────────────────────────────────
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Image
      - name: Extract Backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web Image
      - name: Extract Web metadata
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

  # ─── Deploy to Kubernetes ─────────────────────────────────────────────────
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: [build-images]
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://erp.manchengo.dz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          # Update image tags in deployment
          kubectl set image deployment/manchengo-backend \
            backend=${{ needs.build-images.outputs.backend-image }} \
            -n manchengo

          kubectl set image deployment/manchengo-web \
            web=${{ needs.build-images.outputs.web-image }} \
            -n manchengo

          # Wait for rollout
          kubectl rollout status deployment/manchengo-backend -n manchengo --timeout=300s
          kubectl rollout status deployment/manchengo-web -n manchengo --timeout=300s

      - name: Run smoke tests
        run: |
          # Wait for pods to be ready
          sleep 30

          # Health check
          curl -sf https://api.manchengo.dz/api/health || exit 1
          curl -sf https://erp.manchengo.dz || exit 1

          echo "Smoke tests passed!"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/manchengo-backend -n manchengo
          kubectl rollout undo deployment/manchengo-web -n manchengo

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Manchengo ERP deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Manchengo ERP Deployment*\n*Status:* ${{ job.status }}\n*Environment:* ${{ github.event.inputs.environment || 'production' }}\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ─── Database Migrations ──────────────────────────────────────────────────
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        run: pnpm --filter backend prisma:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ─── Clear CDN Cache ──────────────────────────────────────────────────────
  invalidate-cache:
    name: Invalidate CDN Cache
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Invalidate CloudFlare cache
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
